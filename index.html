<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <div class="container">
      <header class="header bg-primary">
        <h1>Tiny Library</h1>
      </header>
      <div class="books line-layout bg">
        <div class="card bg-secondary">
          <div class="image-wrapper">
            <svg class="image image-done hidden">
              <use class="image image-done" href="./done.svg#done"></use>
            </svg>
            <svg class="image book-icon">
              <use class="image" href="./book-icon.svg#book-icon"></use>
            </svg>
          </div>
          <p class="title fw-bold">
            The best book ever. Just as expected. jfdkjfdksjdfdjf
          </p>
          <p class="author">John Doe</p>
          <p class="pages">0/300</p>
          <p class="progress">0%</p>
        </div>
        <div class="add-book">
          <svg class="image add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
      </div>
      <div class="sidebar bg-accent"></div>
    </div>
  </body>
</html>
