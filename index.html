<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <div class="container">
      <header class="header bg-primary">
        <h1>Tiny Library</h1>
      </header>
      <div class="books line-layout bg"></div>
      <div class="sidebar bg-accent">
        <div class="sidebar-content">
          <button class="change-layout">Change layout</button>
          <div class="info-wrapper"></div>
        </div>
      </div>
    </div>

    <dialog>
      <form method="dialog">
        <ul>
          <li>
            <label for="book-name">Name: </label>
            <input
              type="text"
              id="book-name"
              name="book-name"
              class="form-control"
              required
            />
          </li>
          <li>
            <label for="author">Author: </label>
            <input
              type="text"
              id="author"
              name="author"
              class="form-control"
              required
            />
          </li>
          <li>
            <label for="description">Description (optional): </label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </li>
          <li>
            <label for="page-count">Number of pages: </label>
            <input
              type="number"
              name="page-count"
              id="page-count"
              class="form-control"
              min="1"
              required
            />
          </li>
          <li class="button-container">
            <button id="submit" class="fw-bold">Submit</button>
            <button id="cancel" type="reset" class="fw-bold">Cancel</button>
          </li>
        </ul>
      </form>
    </dialog>
  </body>
</html>
